    <title>Contacto</title>
    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var mail = document.getElementById("mail").value;
            
            if (nombre === "" || mail === "") {
                alert("Los campos Nombre y Correo Electrónico son obligatorios.");
                return false;
            }
            
            return true;
        }
    </script>
</head>

<body class="body"></body>>
    <main class="container">
        <h1 class="contactanos-title">CONTACTANOS!</h1>

        <form action="#" method="post" onsubmit="return validarFormulario();">
            <label for="nombre">Nombre<span>*</span></label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan" required>

            <label for="mail">Correo Electrónico<span>*</span></label>
            <input type="email" id="mail" name="mail" placeholder="Perez" required>

            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="15 11 22 33 44">

            <label for="asunto">Asunto del Mensaje</label>
            <input type="text" id="asunto" name="asunto" placeholder="Solicitud de informacion">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Me gustaria saber mas sobre..."></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>
